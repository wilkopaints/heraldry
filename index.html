<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heraldry Generator</title>
  <link rel="canonical" href="https://wilkopaints.art/heraldry/" />
  <link rel="manifest" href="/heraldry/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>Heraldry Generator</h1>
  <form>
    <div class="generator">
      <input type="submit" value="Randomise">
    </div>
    <div class="controls">
      <label class="ctrl-label">Division
        <select id="ctrl-shape"></select>
      </label>
      <label class="ctrl-label">Colour 1
        <span class="ctrl-swatch" id="swatch-col1"></span>
        <select id="ctrl-col1"></select>
      </label>
      <label class="ctrl-label">Colour 2
        <span class="ctrl-swatch" id="swatch-col2"></span>
        <select id="ctrl-col2"></select>
      </label>
      <label class="ctrl-label">Charges
        <select id="ctrl-count"></select>
      </label>
      <label class="ctrl-label">Device
        <select id="ctrl-device"></select>
      </label>
    </div>
    <div id="heraldry"></div>
  </form>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/heraldry/sw.js',
          {scope: '/heraldry/'}
        )
      }
  </script>
  <script src="js/heraldry.js"></script>
</body>
</html>
